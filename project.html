<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel Gouveia Medeiros">
    <title>Meu Projeto</title>
    <style>

        h1{                       /* Estiliza o título principal */
            text-align: center;   /* Centraliza o texto */
            font-size: 50px;        /* Define o tamanho da fonte do título */
            border-bottom: 3px solid black; /* Adiciona uma borda inferior */
        }

        h2 {                /* Estiliza o subtítulo */
            font-size: 40px;     /* Define o tamanho da fonte do subtítulo */
        }

        body {                /* Estiliza o corpo da página */
            background-color: aquamarine;       /* Define a cor de fundo */
        }

        ol {            /* Estiliza a lista ordenada */
            font-size: 25px;        /* Define o tamanho da fonte da lista */
            padding: auto;      /* Ajusta o preenchimento da lista */
        }
    </style>
</head>
<body>
    <h1>Metas Diárias</h1>    <!-- Título principal -->

    <h2>Checklist Diário</h2>      <!-- Subtítulo da seção -->

        <ol>               <!-- Lista ordenada de metas diárias -->
            <li><input type="checkbox">Acordar no horário</li>
            <li><input type="checkbox">Rezar</li>
            <li><input type="checkbox">Tomar café da manhã</li>
            <li><input type="checkbox">Ler</li>
            <li><input type="checkbox">Estudar</li>
            <li><input type="checkbox">treinar</li>
            <li><input type="checkbox">dormir</li>
        </ol>
</body>
</html>
